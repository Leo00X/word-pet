<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 全局重置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 关键：透明背景，配合悬浮窗插件 */
            background-color: transparent; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            /* 防止长按选中文本 */
            user-select: none;
            -webkit-user-select: none;
        }

        /* 容器 */
        .container {
            position: relative;
            width: 160px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            /* 点击时缩放反馈 */
            transition: transform 0.1s;
        }
        .container:active {
            transform: scale(0.95);
        }

        /* --- 对话气泡 --- */
        .bubble {
            background: rgba(0, 0, 0, 0.85);
            color: #00e676; /* 极客绿 */
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.4;
            max-width: 140px;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            opacity: 0; /* 默认隐藏 */
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            pointer-events: none; /* 让点击穿透到宠物 */
            border: 1px solid #333;
        }
        /* 气泡显示状态 */
        .bubble.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* 气泡小三角 */
        .bubble::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px 6px 0;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
        }

        /* --- 幽灵主体 (CSS 绘制) --- */
        .ghost {
            width: 80px;
            height: 90px;
            background: #fff;
            border-radius: 40px 40px 0 0;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            animation: float 3s ease-in-out infinite; /* 漂浮动画 */
        }

        /* 幽灵的底部波浪 */
        .ghost-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15px;
            display: flex;
        }
        .wave {
            flex: 1;
            background: #fff;
            border-radius: 0 0 10px 10px;
            margin: 0 -1px; /* 消除缝隙 */
        }

        /* 眼睛 */
        .eyes {
            position: absolute;
            top: 35px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .eye {
            width: 12px;
            height: 12px;
            background: #2c3e50;
            border-radius: 50%;
            transition: height 0.2s; /* 眨眼动画 */
        }
        
        /* 腮红 */
        .blush {
            position: absolute;
            top: 50px;
            width: 10px;
            height: 6px;
            background: #ffaaab;
            border-radius: 50%;
            opacity: 0.6;
        }
        .blush.left { left: 12px; }
        .blush.right { right: 12px; }

        /* 嘴巴 (默认没有，收到坏消息时显示) */
        .mouth {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: #2c3e50;
            transition: all 0.2s;
        }

        /* --- 动画定义 --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 愤怒模式 */
        .ghost.angry {
            background: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }
        .ghost.angry .eye {
            height: 4px; /* 眯眼 */
            transform: rotate(20deg);
        }
        .ghost.angry .mouth {
            width: 20px;
            height: 10px;
            border-radius: 10px 10px 0 0; /* 倒嘴 */
            background: transparent;
            border-top: 3px solid #000;
        }

    </style>
</head>
<body>

    <div class="container" id="petArea">
        <div class="bubble" id="bubble">你在看什么呢？<br>还不去背单词！</div>
        
        <div class="ghost" id="ghost">
            <div class="eyes">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="mouth"></div>
            <div class="ghost-footer">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
    </div>

    <script>
        const petArea = document.getElementById('petArea');
        const bubble = document.getElementById('bubble');
        const ghost = document.getElementById('ghost');
        let bubbleTimer = null;

        // 1. 点击交互：发送消息给 uni-app
        petArea.addEventListener('click', function() {
            // 参数1: type (0=关闭/功能, 1=普通交互)
            // 参数2: data (字符串)
            
            // 示例：点击时切换各种表情测试，或者请求一个新的单词
            if (typeof uniapp !== 'undefined') {
                uniapp.sendDataToUni(1, "pet_clicked");
            }
            
            // 本地反馈：眨眼效果
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(e => e.style.height = '2px');
            setTimeout(() => {
                eyes.forEach(e => e.style.height = '12px');
            }, 200);
        });

        // 2. 接收来自 uni-app 的数据
        // 必须挂载在 window 对象上，插件才能调用
        window.dataFromUniapp = function(type, msg) {
            console.log("Web received:", type, msg);
            
            // type 约定：
            // 0: 隐藏气泡
            // 1: 显示普通气泡 (msg 为内容)
            // 2: 愤怒/警告模式 (msg 为内容)
            // 3: 恢复正常模式
            
            if (type === 0) {
                hideBubble();
            } else if (type === 1) {
                showBubble(msg);
                setMood('normal');
            } else if (type === 2) {
                showBubble(msg);
                setMood('angry');
            } else if (type === 3) {
                setMood('normal');
            }
        };

        // --- 辅助函数 ---

        function showBubble(text) {
            bubble.innerHTML = text;
            bubble.classList.add('show');
            
            // 5秒后自动隐藏
            if (bubbleTimer) clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                hideBubble();
            }, 5000);
        }

        function hideBubble() {
            bubble.classList.remove('show');
        }

        function setMood(mood) {
            if (mood === 'angry') {
                ghost.classList.add('angry');
            } else {
                ghost.classList.remove('angry');
            }
        }

        // 测试：加载时先显示一个打招呼
        setTimeout(() => {
            showBubble("WordParasite<br>已寄生...");
        }, 500);

    </script>
</body>
</html>
